<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/tsumiqiita.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/highlight.js/styles/monokai.css">
  <title>TsumiQiita</title>
  <script src="./js/functions.js"></script>
</head>
<body onload="init()">
  <div id="controls">
    <div id="header">
      <div id="title">TsumiQiita</div>
      <div id="menu">
        <input id="nav-input" type="checkbox" class="nav-unshown">
        <label id="nav-open" for="nav-input"><span></span></label>
        <label class="nav-unshown" id="nav-close" for="nav-input"></label>
        <div id="nav-content">
          <div class='menu-item-div'>
            <input type='radio' class='target-dir menu-item-radio' name='menu' id='article-name' onclick='createArticle()'><label for='article-name' class='menu-item-label'>新規作成</label>
          </div>
          <div class='menu-item-div'>
              <input type='radio' class='target-dir menu-item-radio' name='menu' id='target-dir' onclick='selectTargetDir()'><label for='target-dir' class='menu-item-label'>対象フォルダを選択</label>
          </div>
          <div class='menu-item-div'>
                <input type='radio' class='menu-item-radio' name='menu' id='path' onclick='document.querySelector("#token-input-dialog").showModal()'><label for='path' class='menu-item-label'>トークンをセット</label>
          </div>
          <div>
            <dialog id="token-input-dialog">
                <input id="input" placeholder="トークンを入力してください"/>
                <button onclick="setToken();document.querySelector('#token-input-dialog').close()">保存</button>
            </dialog>
          </div>
          <div class='menu-item-div'>
              <input type='radio' class='menu-item-radio' name='menu' id='post' onclick='post()'><label for='post' class='menu-item-label'>Qiitaに限定公開</label>
          </div>
          <div>
            <dialog id="ok-dialog">
              限定公開されました！<br>
              <button onclick="document.querySelector('#ok-dialog').close()">閉じる</button>
            </dialog>
          </div>
          <div>
            <dialog id="ng-dialog">
              限定公開に失敗しました…<br>
              <button onclick="document.querySelector('#ng-dialog').close()">閉じる</button>
            </dialog>
          </div>
        </div data-comment="end nav-content">
      </div data-comment="end item">
    </div data-comment="end header">
    <div id="files"></div data-comment="files">
  </div data-comment="end controls">
  <div id="working-area">
    <div id="preview" class="markdown-content"></div>
    <lable for="tsumiqiita-editor" id="tags-label">1行目にタグを半角スペース区切りで入力してください。6項目目以降は投稿されません。</lable>
    <textarea id="tsumiqiita-editor" oninput="rendaring();autoSave()"></textarea>
  </div>
</body>
</html>
